<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!--Box Icons-->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Morse Code Translator</title>
</head>
<body>
    <div class="snow-wrap">
        <div class="snow"></div>
    </div>
    <div class="card">
        <div class="text">
            <h2>Morse Code Translator</h2>
        <textarea name="" id="msg" cols="30" rows="10"></textarea><br>
        <button onclick="codeMsg()">Encode Message</button><button onclick="decodeMsg()">Decode Message</button>
        <div class="sameLine">
            <h3 id="encodeResult">Your Coded Message</h3><i class='encode clipboardIcon bx bx-clipboard'></i>
        </div>
        <div class="sameLine">
            <h3 id="decodeResult">Your Decoded Message</h3> <i class='decode clipboardIcon bx bx-clipboard'></i> 
        </div>

    </div>

</div>

    <script src="app.js"></script>
</body>
</html>
